<div class="container">
    <form #userForm="ngForm" novalidate (ngSubmit)="onSubmit()">
        {{userForm.value | json}}
        <br>
        {{userModel|json}}
        <div class="form-group">
            <label>Name :</label>
            <input type="text" [(ngModel)]="userModel.name"  name="txtName" required [class.is-invalid]="name.invalid &&name.touched" #name="ngModel"  class="form-control">
             <small class="text-danger"[class.d-none]="name.valid || name.untouched" >Name is required</small>
        </div>
        <!-- {{name.className}} -->
        <div class="form-group">
            <label>Email :</label>
            <input type="email" name="txtEmail" [(ngModel)]="userModel.email" #email="ngModel" class="form-control">
        </div>
        <div class="form-group">
            <label>telephone :</label>
            <input type="tel"  name="txtPhone" required pattern="^\d{11}$"  [class.is-invalid]="phone.invalid&&phone.touched" [(ngModel)]="userModel.phone" #phone="ngModel" class="form-control">
           <div *ngIf="phone.errors &&  phone.touched">
            <small class="text-danger" *ngIf="phone.errors['required']">Phone number is required</small>
            <small class="text-danger" *ngIf="phone.errors['pattern']">Phone number must be 11 digits</small>
                {{phone.errors|json}}
           </div>
        </div>
        <div class="form-group">
            <select class="custom-select" [(ngModel)]="userModel.topic" #topic="ngModel" name="ddlTopics">
                <option selected>
                    I'm Interested In
                </option>

                <option *ngFor="let topic of topics">
                    {{topic}}
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label>Time selection</label>
            <div class="form-check">
                <input type="radio" value="eveninig"  [(ngModel)]="userModel.timeSelection" class="form-
                    check-input" name="timeSelection" #time="ngModel">
              <label class="form-check-label">Eveninig (5PM - 8PM)</label>
         </div>
         
         <div class="form-check">
               <input type="radio" value="Morning" [(ngModel)]="userModel.timeSelection" #time="ngModel" class="form-check-
                  input" name="timeSelection">
              <label class="form-check-label">Morning (5PM -8PM)</label>
         </div>
         </div>
         <div class="form-check mb-3">
            <input type="checkbox" [(ngModel)]="userModel.chkOffers" class="form-check-
               input" name="chekOffers" #offer="ngModel">
            <label class="form-check-label">
               Send me new offers
            </label>
        </div>

        <input type="submit" class="btn btn-primary" value="Submit Form">

         
         


    </form>
</div>
