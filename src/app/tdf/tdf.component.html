<div class="container-fluid">
    <form>
        <div class="form-group">
            <label>Name :</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Email :</label>
            <input type="email" class="form-control">
        </div>
        <div class="form-group">
            <label>telephone :</label>
            <input type="tel" class="form-control">
        </div>
        <div class="form-group">
            <select class="custom-select">
                <option selected>
                    I'm Interested In
                </option>

                <option *ngFor="let topic of topics">{{topic}}
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label>Time selection</label>
            <div class="form-check">
                <input type="radio" value="eveninig" class="form-
                    check-input" name="timeSelection">
              <label class="form-check-label">Eveninig (5PM - 8PM)</label>
         </div>
         
         <div class="form-check">
               <input type="radio" value="Morning" class="form-check-
                  input" name="timeSelection">
              <label class="form-check-label">Morning (5PM -8PM)</label>
         </div>
         </div>
         <div class="form-check mb-3">
            <input type="checkbox" class="form-check-
               input">
            <label class="form-check-label">
               Send me new offers
            </label>
        </div>

        <input type="submit" class="btn btn-primary" value="Submit Form">

         
         


    </form>
</div>
